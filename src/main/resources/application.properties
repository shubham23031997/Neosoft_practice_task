#MySQL first db configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/multipledb2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#postgress second db configuration
second.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
second.jpa.show-sql=true
second.datasource.url=jdbc:postgresql://localhost:5432/multiple_db
second.datasource.username=postgres
second.datasource.password=root
second.datasource.driver-class-name=org.postgresql.Driver
second.jpa.hibernate.ddl-auto=update
